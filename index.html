<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<header>
    <h1> Anytime is Train Time</h1>
    <p>Choo Choo. Chee Chee.</p>
</header>

<section>
    <div class="curr-train-schedule">
        <table style="width:100%">
            <h4>Current Train Schedule</h4>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tr>
                <td>Trenton Express</td>
                <td>Trenton</td>
                <td>25</td>
                <td>05:35 PM</td>
                <td>10</td>
            </tr>
        </table>

        <form>
            <h4>Add Train</h4>
            Train Name:<br>
            <input type="text" name="train-name" value="">
            <br>
            Destination:<br>
            <input type="text" name="destination" value="">
            <br>
            First Train Time(HH:mm - military time)<br>
            <input type="text" name="first-train-time" value="">
            <br>
            Frequency (min)<br>
            <input type="text" name="train-name" value="">

            <br><br>
            <input type="submit" value="Submit">
        </form>


    </div>
</section>















<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/giphy.js"></script>


</body>
</html>
