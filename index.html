<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<header>
    <h1> Anytime is Train Time</h1>
    <p>Choo Choo. Chee Chee.</p>
</header>

<section>
    <div class="curr-train-schedule row">
        <div class="col-md-4">
            <table id="trainTable" style="width:100%">
                <h4>Current Train Schedule</h4>
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <form role="form">
                <h4>Add Train</h4>

                <div class="form-group">
                    <label for="trainName-input">Train Name:</label>
                    <input class="form-control" id="trainName-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destinationName-input">Destination:</label>
                    <input class="form-control" id="destinationName-input" type="text">
                </div>
                <div class="form-group">
                    <label for="firstTime-input">First Train Time (HH:mm - military time):</label>
                    <input class="form-control" id="firstTime-input" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (minutes)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
        </div>

    </div>

</section>

<!--Link to FireBase-->
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/train.js"></script>


</body>
</html>
